{% extends "layout.html" %}
{% block title %}Subscriptions{% endblock %}
{% block content %}
  <h1>Subscriptions</h1>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        {% for sub in subs %}
          <tr>
            <td>
              <a href="{{ url_for('.subscription_show', sub_id=sub.id) }}">
                {{ sub.name }}
              </a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
