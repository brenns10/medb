{% extends "layout.html" %}
{% block title %}Rename Account{% endblock %}
{% block content %}
  <h1>Rename Account</h1>
  <form method="POST" action="{{url_for('.account_rename', account_id=account_id)}}">
    {{form.csrf_token}}
    <div class="form-group">
      {{ form.name.label }}
      {{ form.name(class_="form-control") }}
    </div>
    <div class="form-group">
      <button class="btn btn-lg btn-primary" type="submit">Submit</button>
    </div>
  </form>
{% endblock %}
{% block footer %}{% endblock %}
